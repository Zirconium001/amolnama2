<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calendar - May 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 700px;
      margin: 0 auto;
      gap: 5px;
    }

    .day, .date {
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
    }

    .day {
      font-weight: bold;
      background: #eee;
    }

    .empty {
      background: transparent;
      border: none;
    }

    .date a {
      display: block;
      text-decoration: none;
      color: black;
      height: 100%;
      width: 100%;
    }

    .date {
      cursor: pointer;
    }

    .date:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>May 2025</h1>

  <div class="calendar">
    <!-- Weekdays -->
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>

    <!-- May 2025 starts on a Thursday, so 4 empty divs -->
