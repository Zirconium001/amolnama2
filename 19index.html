<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>May 19th - Add Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .event-list {
      list-style-type: none;
      padding: 0;
    }

    .event {
      margin: 10px 0;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Events for May 19th</h1>

  <!-- Event Form -->
  <form>
    <label for="event">Add Event:</label><br>
    <input type="text" id="event" name="event" placeholder="Event details..."><br><br>
    <button type="submit">Add Event</button>
  </form>

  <!-- Event List -->
  <h2>Upcoming Events</h2>
  <ul class="event-list">
    <li class="event">Sample Event 1: 10:00 AM</li>
    <li class="event">Sample Event 2: 2:00 PM</li>
  </ul>

</body>
</html>
